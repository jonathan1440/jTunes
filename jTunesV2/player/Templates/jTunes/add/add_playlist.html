<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Add playlist{% endblock %}</title>
</head>
<body>
    <form action="{% block list_link %}{% url 'jTunes:list playlists' %}{% endblock %}">
        <input type="submit" value={% block list_link_txt %}"Playlist list"{% endblock %}>
    </form>
    <h1>{% block page_title %}Add playlist{% endblock %}</h1>
    <form action="{% block new_link %}{% url 'jTunes:new playlist' %}{% endblock %}" method="post">
        {%  csrf_token %}
        {% block form_contents %}
             <label for="name">Name: </label>
            <input id="name" type="text" name="name" value={% block name_value %}""{% endblock %}>
            <br>
            <label for="items">Songs/albums/playlists (comma separated):</label>
            <input id="items" type="text" name="items" value={% block items_value %}""{% endblock %}>
            <br>
        {% endblock %}
        <br>
        <input type="submit" value="Save changes">
        <input type="reset">
    </form>
    <form action=""></form>
    {% block delete %}
    <br>
    <form action="{% url 'jTunes:generate playlist' %}">
        <input type="submit" value="Generate playlist">
    </form>
    {% endblock %}
</body>
</html>
